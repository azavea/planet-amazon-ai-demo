<div class="container column-stretch container-not-scrollable">
  <div class="sidebar" ui-view>

    <!-- Sidebar static / non scrolling -->
    <div class="sidebar-static">
      <!-- Sidebar Header -->
      <!-- <div class="sidebar-header">
        <h5 class="sidebar-title">Searching Imagery</h5>
      </div> -->
      <!-- Sidebar Header -->

      <!-- Accordion Group -->
      <uib-accordion style="width: 40rem">
        <div uib-accordion-group class="panel-default" is-open="status.open">
          <uib-accordion-heading>
            Searching Imagery<i style="float: right" class="icon-caret-down" ng-class="{'icon-caret-down': status.open, 'icon-caret-up': !status.open}"></i>
          </uib-accordion-heading>

          <!-- List Group -->
          <div class="list-group">
            <div class="list-group-item">
              <label>Atmospheric Condition</label>
              <i class="icon-info"></i>

            </div>
            <div class="list-group-item">
              <div class="checkbox-label-group">
                <div class="checkbox-label" ng-repeat="atmosLabel in ['clear', 'haze', 'partly cloudy', 'cloudy']">
                  <input type="checkbox" id="{{ atmosLabel }}">{{ atmosLabel }}
                </div>
              </div>
            </div>

            <hr />
            <div class="list-group-item">
              <label>Interests</label>
              <i class="icon-info"></i>

            </div>
            <div class="list-group-item">
              <div class="checkbox-label-group">
                <div class="checkbox-label" ng-repeat="interestLabel in ['agriculture', 'artisanal mine', 'blooming', 'bare ground', 'cultivation', 'blow down', 'habitation', 'selective logging', 'conventional mine', 'primary rain forests', 'slash & burn', 'water', 'road']">
                  <input type="checkbox" id="{{ interestLabel }}">{{ interestLabel }}
                </div>
              </div>
            </div>
            <hr />
            <div class="list-group-item">
              <p>32,100 images are found in the map.</p>
            </div>
          </div>
          <!-- List Group -->

        </div>
      </uib-accordion>
      <!-- Accordion Group -->

      <!-- List Group -->
      <div class="list-group">

        <div class="list-group-item">
          <label>Sorted by</label>
          <input type="radio" name="sort-means" value="time" checked="checked">Creation Time
          <input type="radio" name="sort-means" value="score">F2 Score
        </div>

        <div class="list-group-item">
          <!-- Chip List -->
          <div style="width: 100%; display: flex; align-content: flex-start; flex-flow: row wrap">
            <div style="margin: 2px" ng-repeat="chip in chipList track by $index" ng-mouseover="hoverStyle={'visibility': 'visible'}" ng-mouseleave="hoverStyle={'visibility': 'hidden'}">
              <!-- ideally, generate unique ID from backend -->
              <!-- <div ng-repeat="chip in chipList track by chip.id"> -->
               <div ng-style="hoverStyle" style="height: 110px; width: 110px; position: absolute; text-align: center; visibility: hidden">
                <p style="white-space: pre-line;">
                  Chip ID: {{chip.id}}
                 Scene ID: {{chip.sceneId}}
                </p>
                <br />
                 <button style="height: 25px; width: 70px; padding: 0; font-size: small" type="button" class="btn btn-primary" ng-click="showDetails()">
                  Details
                </button>
               </div>

              <img ng-src="{{chip.source}}" alt="Thumbnail">
                
            </div>
            <div style="margin: auto; display: flex; flex-direction: column">
              <button style="margin-bottom: 5px; width: 90px" type="button" class="btn btn-primary" ng-click="showNext()">
                Next
              </button>
              <button style="width: 90px" type="button" class="btn btn-primary" ng-show="chipList[0].id !== 0" ng-click="showPrevious()">
                Previous
              </button>
            </div>
          </div>
          <!-- Chip List -->
        </div>
      </div>
      <!-- List Group -->
    </div>
    <!-- Sidebar static / non scrolling -->
  </div>
  <!-- Sidebar -->

  <!-- Main map area -->
  <div class="main">
    <rf-map-container map-id="edit" ng-show="!$ctrl.showPreviewMap"></rf-map-container>
    <rf-map-container map-id="preview" ng-if="$ctrl.showPreviewMap" initial-center="$ctrl.center" initial-zoom="$ctrl.zoom"></rf-map-container>
  </div>
  <!-- Main map area -->
</div>
